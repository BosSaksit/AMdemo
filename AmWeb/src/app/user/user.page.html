<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>user</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 text-center>User</h2>
  <ion-button type="submit" [routerLink]="['/adduser']">เพิ่มUser</ion-button>
  <ion-row>
    <ion-col>
      <ion-label>
        Username
      </ion-label>
    </ion-col>
    <ion-col>
      <ion-label>
        เบอร์โทร
      </ion-label>
    </ion-col>
    <ion-col>
      <ion-label>
        ระดับ
      </ion-label>
    </ion-col>

    <ion-col>
      <ion-label>
        แก้ไข
      </ion-label>
    </ion-col>

    <ion-col>
      <ion-label>
        ลบ
      </ion-label>
    </ion-col>

  </ion-row>
  <ion-item *ngFor="let u of dataUserAll">

    <ion-col>
      <ion-label>
        {{u.username}}
      </ion-label>
    </ion-col>

    <ion-col>
      <ion-label>
        {{u.telUser}}
      </ion-label>
    </ion-col>

    <ion-col>
      <ion-label>
        {{u.levelUser}}
      </ion-label>
    </ion-col>

    <ion-col>
      <ion-button color="warning" (click)="EditDataUser(u.idUser)">แก้ไขข่อมูล</ion-button>
    </ion-col>

    <ion-col>
      <ion-button color="danger" (click)="deleteUser(u.idUser)">ลบ</ion-button>
    </ion-col>

  </ion-item>
</ion-content>
