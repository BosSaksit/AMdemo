<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>addStore</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 text-center>เพิ่มสินค้า</h1>

  <ion-item>
    <ion-label>ชื่อสินค้า</ion-label>
    <ion-select placeholder="ชื่อสินค้า" [(ngModel)]="dataIdProduct">
      <ion-select-option *ngFor="let p of dataProductAll" value="{{ p.idProduct }}">{{p.nameProduct}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item *ngIf="dataIdProduct != null">
    <ion-label>รหัสสินค้า : {{ dataIdProduct }}</ion-label>
  </ion-item>

  <ion-item *ngIf="dataIdProduct == null">
    <ion-label>รหัสสินค้า :</ion-label>
  </ion-item>

    <ion-item>
        <ion-label>จำนวนสินค้า</ion-label>
      <ion-input placeholder="จำนวน"></ion-input>
      </ion-item> 

      <ion-button expand="full">เพิ่มสินค้า</ion-button>
</ion-content>
