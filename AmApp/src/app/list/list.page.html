<ion-header>
  <ion-toolbar>
    <ion-title>
      List
    </ion-title>
    <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    
  </ion-toolbar>
  <ion-row>
    <ion-col>
      <div text-center>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h4>รายการสั่งซื้อ</h4>
            <ion-button (click)="gotoOrder()" color="primary">
              <ion-icon name="add-circle"></ion-icon>
              สั่งซื้อ
            </ion-button>
          </div>
        </div>
      </div>

        <ion-searchbar placeholder="ค้นหาสินค้า"></ion-searchbar>


        <ion-item text-center>
          <ion-col>
            <ion-label>รหัสสินค้า</ion-label>
          </ion-col>

          <ion-col>
            <ion-label>ชื่อสินค้า</ion-label>
          </ion-col>

          <ion-col>
            <ion-label>ชนิด</ion-label>
          </ion-col>

          <ion-col>
            <ion-label>ราคา</ion-label>
          </ion-col>

          <ion-col>
            <ion-label>จำนวน</ion-label>
          </ion-col>

          <ion-col>
            <ion-label>ราคารวม</ion-label>
          </ion-col>

          <ion-col>
            <ion-label>แก้ไข</ion-label>
          </ion-col>

          <ion-col>
            <ion-label>ลบ</ion-label>
          </ion-col>
        </ion-item>

    </ion-col>
  </ion-row>

  <ion-row *ngFor ="let a of dataProduct"> 
    <ion-col>
      <ion-item text-center>
        <ion-col>
          <ion-label>{{a.idProduct}}</ion-label>
        </ion-col>

        <ion-col>
          <ion-label>{{a.nameProduct}}</ion-label>
        </ion-col>

        <ion-col>
          <ion-label>{{a.typeProduct}}</ion-label>
        </ion-col>

        <ion-col>
          <ion-label>{{a.priceProduct}}</ion-label>
        </ion-col>

        <ion-col>
          <ion-label>{{a.costProduct}}</ion-label>
        </ion-col>

        <ion-col>
          <ion-label>{{a.totalProduct}}</ion-label>
        </ion-col>

        <ion-col>
          <ion-button color="warning">แก้ไข</ion-button>
        </ion-col>

        <ion-col>
          <ion-button color="danger">ลบ</ion-button>
        </ion-col>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
